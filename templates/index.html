<!DOCTYPE html>
<html>
<head>
    <title>DeepSignalX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<canvas id="waveCanvas"></canvas>

<div class="content">
    <h1>DeepSignalX</h1>
    <p class="tagline">AI-Powered Real vs Fake Media Detection</p>

    <div class="upload-box">

        <p class="upload-text">
            Upload your <span>Image</span>, 
            <span>Video</span> or 
            <span>Audio</span>
        </p>

        <input type="file" id="fileInput" accept="image/*,video/*,audio/*">
        <button onclick="analyzeFile()">Analyze Now</button>

        <div id="result"></div>

    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
